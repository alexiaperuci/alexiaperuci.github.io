<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando flexbox</title>
    <style>
        #conteiner {
            display: flex;
            flex-wrap: wrap;

            #conteiner>div {
                padding: 20px;
                margin: 20px;
                font-size: 100px;
                background-color: blue;
                width: 50px;
            }
        }
    </style>
</head>

<body>
    <div id="conteiner">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>>
</body>

</html>
